{% extends 'base.html' %}
{% block content %}


<div class="container">
    <div class="p-4 m-4">


        <div class="col-lg-5 mx-auto border rounded  pb-4">
            <div class="text-center col">
            <img 
                src="https://www.linkpicture.com/q/logo-png_1.png" type="image" alt=""
                class=" " style="height: 150px; width: 350;">
            </div>


            <h3 class="alert alert-light border rounded">Login Here</h3>
            <form action="/login" method="POST">
                
                
                {% csrf_token %}   
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {% endif %}

                {% if messages %}
                <div class="alert alert-success" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}


                    <!--email-->
                <div class="form-group mt-3">
                <label for="">Email</label>
                <input required type="email" 
                name="email" id="" value="{{values.email}}"  
                class="form-control form-control-sm" 
                placeholder="example@email.com">
                </div>

                    <!--password-->
                <div class="form-group mt-3">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" id="" 
                    class="form-control form-control-sm" 
                    placeholder="********">
                </div>

                    <div class="form-group mt-3">
                        <input class="btn btn-sm btn-info col-lg-4"
                         type="submit" value="Login">
                    </div>

                
            </form>
        </div>
    </div>
</div>


{% endblock %}
